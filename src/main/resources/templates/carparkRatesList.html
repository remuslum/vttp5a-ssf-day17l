<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carpark Rates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Rates</h1>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Carpark</th>
              <th scope="col">Category</th>
              <th scope="col">Weekdays Rate 1</th>
              <th scope="col">Weekdays Rate 2</th>
              <th scope="col">Saturday Rate</th>
              <th scope="col">Sunday & Public Holiday Rate</th>
            </tr>
          </thead>
            <tbody>
                <tr th:each="carparkRate: ${carparkRates}">
                    <td th:text="${carparkRate.id}"></td>
                    <td th:text="${carparkRate.carpark}"></td>
                    <td th:text="${carparkRate.category}"></td>
                    <td th:text="${carparkRate.weekdaysRate1}"></td>
                    <td th:text="${carparkRate.weekdaysRate2}"></td>
                    <td th:text="${carparkRate.saturdayRate}"></td>
                    <td th:text="${carparkRate.sundayRate}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
